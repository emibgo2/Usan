<!-- Main -->
<div id="main">

    <!-- Section -->
    <section class="wrapper style1">
        <div class="inner">
            <header class="align-center">
                <h2>개인정보</h2>
            </header>
            <div class="personal">
                <hr>

                <div class="personal_informations">
                    <div class="personal_info">
                        <h4>개인정보</h4>
                        <div class="personal_info_">
                            <div class="personal_div">
                                <h5 >아이디</h5>
                                <h6 th:text="${user.username}">chaerin</h6>

                            </div>
                            <div class="personal_div">
                                <h5>이름</h5>
                                <h6 th:text="${user.user.name}">이채린</h6>
                            </div>
                            <div class="personal_div">
                                <h5>닉네임</h5>
                                <div class="personal_call">
                                    <div class="personal_call_">
                                        <h6 th:text="${user.user.nickName}">채린짱</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="personal_div">
                                <h5>연락처</h5>
                                <div class="personal_call">
                                    <div class="personal_call_ call_bottom">
                                        <h6 th:text="${user.user.phoneNumber}">010-1111-1111</h6>
                                    </div>
                                    <div class="personal_call_ call_bottom">
                                        <h6 th:text="${user.user.email}">12345678@naver.com</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="personal_information">
                    <h3>카드 등록</h3>
                    <div>
                        <button class="changeBtn" onClick="location.href='/umb/docu'">카드 등록</button>
                    </div>
                </div>

                <hr>

                <div class="personal_information">
                    <h3>이용기록</h3>
                    <div>
                        <button class="changeBtn" onClick="location.href='/umb/docu'">이용 기록</button>
                    </div>
                </div>
                <hr>
            </div>

        </div>
    </section>

</div>
