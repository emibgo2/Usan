<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login V8</title>
	<meta charset="utf-8">
<!--===============================================================================================-->
	<link rel="icon"  th:href="@{/static/images/icons/favicon.ico}" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.css/bootstrap.min.css}" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet"  th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" th:href="@{/vendor/animate/animate.css}" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet"  th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet"  th:href="@{/vendor/animsition/css/animsition.min.css}" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet"  th:href="@{/vendor/select2/select2.min.css}"  href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet"  th:href="@{/vendor/daterangepicker/daterangepicker.css}"  href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet"  th:href="@{/css/util.css}"  href="css/util.css">
	<link rel="stylesheet"  th:href="@{/css/loginmain.css}"  href="css/loginmain.css">
<!--===============================================================================================-->
</head>
<body>

<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
               <span class="login100-form-title">
                  로그인
               </span>

				<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
					<input class="input100" type="text" name="username" placeholder="아이디">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter password">
					<input class="input100" type="password" name="pass" placeholder="비밀번호">
					<span class="focus-input100"></span>
				</div>

				<div class="text-right p-t-13 p-b-23">
                  <span class="txt1">

                  </span>

					<a href="#" class="txt2">
						아이디 찾기 / 비밀번호 찾기
					</a>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						로그인
					</button>
				</div>

				<div class="flex-col-c p-t-170 p-b-40">
                  <span class="txt1 p-b-9">
                     아직 가입하지 않으셨나요?
                  </span>

					<a href="#" class="txt3">
						가입하기
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
	
	
<!--===============================================================================================-->
	<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}" src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/animsition/js/animsition.min.js}" src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/bootstrap/js/popper.js}" src="vendor/bootstrap/js/popper.js"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}" src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/select2/select2.min.js}"  src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/daterangepicker/moment.min.js}" src="vendor/daterangepicker/moment.min.js"></script>
	<script th:src="@{/vendor/daterangepicker/daterangepicker.js}" src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/countdowntime/countdowntime.js}" src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script th:src="@{/js/loginmain.js}" src="js/loginmain.js"></script>

</body>
</html>
